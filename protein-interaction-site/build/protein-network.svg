<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 节点 -->
  <circle cx="100" cy="100" r="20" fill="#2B7CE9" opacity="0.8"/>
  <circle cx="50" cy="50" r="15" fill="#2B7CE9" opacity="0.6"/>
  <circle cx="150" cy="50" r="15" fill="#2B7CE9" opacity="0.6"/>
  <circle cx="50" cy="150" r="15" fill="#2B7CE9" opacity="0.6"/>
  <circle cx="150" cy="150" r="15" fill="#2B7CE9" opacity="0.6"/>
  
  <!-- 连线 -->
  <line x1="100" y1="100" x2="50" y2="50" stroke="#999" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="100" x2="150" y2="50" stroke="#999" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="100" x2="50" y2="150" stroke="#999" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="100" x2="150" y2="150" stroke="#999" stroke-width="2" opacity="0.4"/>
  
  <!-- 动画效果 -->
  <style>
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 0.8; }
      100% { opacity: 0.6; }
    }
    circle {
      animation: pulse 2s infinite;
    }
    circle:nth-child(2) { animation-delay: 0.4s; }
    circle:nth-child(3) { animation-delay: 0.8s; }
    circle:nth-child(4) { animation-delay: 1.2s; }
    circle:nth-child(5) { animation-delay: 1.6s; }
  </style>
</svg> 